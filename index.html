<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Meteora</title>
</head>

<body>
    <header class="container__header">
        <section class="cabecalho">
            <img src="./images/Logo mobile.svg" alt="logo">

            <div class="menu__hanburguer">
                <div id="barra-1"></div>
                <div id="barra-2"></div>
                <div id="barra-3"></div>
            </div>

            <div class="container__navBar">
                <ul class="navBar">
                    <li>Home</li>
                    <li>Nossas lojas</li>
                    <li>Novidades</li>
                    <li>Promoções</li>
                </ul>
            </div>
        </section>

        <section class="container__pesquisa">
            <input type="search" id="pesquisa" class="pesquisa" placeholder="Digite o produto">
            <button class="botao__pesquisa">Search</button>
        </section>

        <div class="container__banner">
            <img src="./images/img__carrossel/banner_carrossel_1--mobile.png" alt="banner do carrosel">
        </div>
    </header>

    <main class="container__main">
        <section class="container__categoria">
            <h2>Busque por categoria:</h2>
            <img src="./images/img__categorias/categoria-camisa.png" alt="categoria camisas">
            <img src="./images/img__categorias/categoria-bolsas.png" alt="categoria bolsas">
            <img src="./images/img__categorias/categoria-calcados.png" alt="categoria calçados">
            <img src="./images/img__categorias/categoria-calcas.png" alt="categoria calças">
            <img src="./images/img__categorias/categoria-casacos.png" alt="categoria casacos">
            <img src="./images/img__categorias/categoria-oculos.png" alt="categoria óculos">
        </section>

        <section class="container__facilidades">
            <h2>Conheça todas as nossas facilidades</h2>
            <div class="facilidades__itens">
                <img src="./images/icons/pix-icon.svg" alt="pix">
                <h3>pague pelo pix</h3>
                <p>Ganhe 5% OFF em </br>pagamentos via PIX</p>
            </div>
            <div class="facilidades__itens">
                <img src="./images/icons/arrow-repeat.svg" alt="troca grátis">
                <h3>troca grátis</h3>
                <p>Fique livre para trocar em até </br> 30 dias.</p>
            </div>
            <div class="facilidades__itens">
                <img src="./images/icons/flower-icon.svg" alt="sustentabilidade">
                <h3>sustentabilidade</h3>
                <p>Moda responsável, que respeita </br>o meio ambiente.</p>
            </div>
        </section>
    </main>
</body>

</html>
